{%load custm_filter%}
{% if patients_list %}
    <ul>
    {% for patients in patients_list %}
        <li>{{patients.last_name}}
        {% for c in column %}
        {{patients | get_key:c}},
        {%endfor%}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No patients are available.</p>
{% endif %}
